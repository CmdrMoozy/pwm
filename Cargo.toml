[package]
name = "pwm"
version = "0.1.0"
authors = ["Axel Rasmussen <axel.rasmussen1@gmail.com>"]

[dependencies]
backtrace = "0.2"
bdrck_config = "0.1"
bdrck_log = "0.2"
bdrck_params = "0.2"
byteorder = "1.0"
data-encoding = "1.1"
lazy_static = "0.2"
log = "0.3"
rpassword = "0.3"
serde = "0.8"
serde_derive = "0.8"
serde_json = "0.8"
sodiumoxide = "0.0.12"

[dependencies.git2]
version = "0.6"
default-features = false
features = []

[dev-dependencies]
tempdir = "0.3"
tempfile = "2.1"

[lib]
name = "pwm_lib"
path = "src/lib.rs"
test = true
doctest = true
bench = true
doc = true

[[bin]]
name = "pwm"
path = "src/main.rs"
test = false
doctest = false
bench = false
doc = false
